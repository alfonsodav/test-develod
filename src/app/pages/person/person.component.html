<div class="constainer">
  <mat-card>
    <table mat-table  [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">

      <!-- Title Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Persona</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Genero</th>
        <td mat-cell *matCellDef="let row">{{row.gender}}</td>
      </ng-container>

     
      <!-- Actions key column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button [matMenuTriggerFor]="personmenu" aria-label="More options">
            <mat-icon>more_vert</mat-icon>
          </button>

          <mat-menu #personmenu="matMenu">
            <button mat-menu-item [routerLink]="['detail', row.id]">
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>
            <button mat-menu-item (click)="onDelete(row.id)">
              <mat-icon>delete</mat-icon>
              <span>Eliminar</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="12">
          Cargando datos...
        </mat-footer-cell>
      </ng-container>

      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="12">
          No hay datos
        </mat-footer-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table> 
    <div><a mat-flat-button [routerLink]="['detail']" class="fab-bottom-right" color="primary">
      Agregar persona<mat-icon>add</mat-icon>
    </a></div>
    <div><a mat-flat-button [routerLink]="['grafo']" class="fab-bottom-right" color="primary">
      Ver Grafica
    </a></div>
  </mat-card>
</div>
